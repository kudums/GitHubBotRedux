<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
  <title>GitHub Bot</title>
</head>
<body>
  <header class="sticky-top">
      <h3 class="text-white">
          <i>Github Bot</i>
      </h3>
  </header>
  <div class="hero-unit mt-5">
      <div class="container">
          <div class="form-group input-group">             
            <input type="text" id="userDesire" class="form-control" style="border-color: black;" placeholder="Enter the command"/>
             <input type="button" name="submit" class="btn btn-dark text-white" id="userDesireBtn" value="Query">
          </div>
      </div>
  </div>
  <div id="contentDiv"></div> 
  <footer class="fixed-bottom">
      <div class="container text-center">
          <div class="container-fluid">
              <div class="row">
                  <div class="col-md">
                      <div class="imgdislay">
                          <img src="img/instagramicon.png" alt="instagram" class="img-fluid" />
                          <img src="img/facebookicon.png" alt="facebook" class="img-fluid" />
                          <img src="img/youtube.png" alt="youtube" class="img-fluid" />
                      </div>
                  </div>
              </div>
          </div>
      </div>

</body>

</html>
